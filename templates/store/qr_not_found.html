{% extends 'base.html' %}
{% load static %}

{% block title %}QR Code non trouvé{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0 text-center">
                <div class="card-body p-5">
                    <i class="fas fa-exclamation-triangle fa-4x text-danger mb-4"></i>
                    <h2 class="mb-3">QR Code non trouvé</h2>
                    <p class="lead text-muted mb-4">
                        Ce QR Code de livraison n'existe pas ou n'est plus valide.
                    </p>
                    <p class="text-muted">
                        Vérifiez que vous avez scanné le bon QR Code ou contactez le vendeur.
                    </p>
                    <a href="{% url 'store:home' %}" class="btn btn-primary mt-3">
                        <i class="fas fa-home me-2"></i>Retour à l'accueil
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
