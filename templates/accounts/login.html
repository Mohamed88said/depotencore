{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container">
    <h2>Connexion</h2>
    {% if messages %}
        <div class="alert alert-danger">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Se connecter</button>
    </form>
    <p>Pas encore de compte ? <a href="{% url 'account_signup' %}">S'inscrire</a></p>
</div>
{% endblock %}
